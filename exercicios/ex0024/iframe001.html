<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com.br" frameborder="0">
            <a href="https://www.cursoemvideo.com.br" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
